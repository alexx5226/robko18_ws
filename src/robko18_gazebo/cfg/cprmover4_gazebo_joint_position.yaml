cprmover4:
# Publish all joint states -----------------------------------
 joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50

# Position Controllers ---------------------------------------
 Joint0_controller:
    type: position_controllers/JointPositionController
    joint: Joint0
    pid: {p: 100.0, i: 0.01, d: 10.0}
 Joint1_controller:
    type: position_controllers/JointPositionController
    joint: Joint1
    pid: {p: 100.0, i: 0.01, d: 10.0}
 Joint2_controller:
    type: position_controllers/JointPositionController
    joint: Joint2
    pid: {p: 100.0, i: 0.01, d: 10.0}
 Joint3_controller:
    type: position_controllers/JointPositionController
    joint: Joint3
    pid: {p: 100.0, i: 0.01, d: 10.0}
 Gripper1_controller:
    type: position_controllers/JointPositionController
    joint: Gripper1
    pid: {p: 100.0, i: 0.01, d: 10.0}
 Gripper2_controller:
    type: position_controllers/JointPositionController
    joint: Gripper2
    pid: {p: 100.0, i: 0.01, d: 10.0}